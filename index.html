<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>ROCK, PAPER, SCISSORS!</h1>
    <div class="container">
      <div class="player-choices">
        <h3>Player's choice</h3>
        <div class="gesture rock">
          <img
            src="./assets/images/rock-hand-svgrepo-com.svg"
            alt="rock-gesture"
            style="width: 100px"
          />
        </div>
        <div class="gesture paper">
          <img
            src="./assets/images/paper-hand-svgrepo-com.svg"
            alt="paper-gesture"
            style="width: 100px"
          />
        </div>
        <div class="gesture scissor">
          <img
            src="./assets/images/scissors-hand-svgrepo-com.svg"
            alt="scissors-gesture"
            style="width: 100px"
          />
        </div>
      </div>
      <div class="computer-choices">
        <h3>Computer's choice</h3>
        <div class="rock">
          <img
            src="./assets/images/rock-svgrepo-com.svg"
            alt="rock-pic"
            style="width: 100px"
          />
        </div>
        <div class="paper">
          <img
            src="./assets/images/paper-document-file-data-svgrepo-com.svg"
            alt="paper-pic"
            style="width: 100px"
          />
        </div>
        <div class="scissor">
          <img
            src="./assets/images/scissors-cutter-fabric-scissors-pincer-tailor-scissors-svgrepo-com.svg"
            alt="scissors-pic"
            style="width: 100px"
          />
        </div>
      </div>
    </div>
  </body>
</html>
