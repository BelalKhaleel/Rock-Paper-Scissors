<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <h1>ROCK, PAPER, SCISSORS!</h1>
    <div class="container">
      <div class="human-choices">
        <h3>Player's choice</h3>
        <div class="gesture rock" id="rock">
          <img
            src="./assets/images/rock-hand-svgrepo-com.svg"
            alt="rock-gesture"
            class="rock"
            style="width: 100px; height: fit-content;"
          />
        </div>
        <div class="gesture paper" id="paper">
          <img
            src="./assets/images/paper-hand-svgrepo-com.svg"
            alt="paper-gesture"
            class="paper"
            style="width: 100px"
          />
        </div>
        <div class="gesture scissors" id="scissors">
          <img
            src="./assets/images/scissors-hand-svgrepo-com.svg"
            alt="scissors-gesture"
            class="scissors"
            style="width: 100px"
          />
        </div>
      </div>
      <div class="selections">
        <span>Your choice:</span>
        <span class="player-selection"></span>
        <span>Computer's choice:</span>
        <span class="computer-selection"></span>
        <span class="round-result"></span>
      </div>
      <div class="scores">
        <span>Your score:</span>
        <span class="player-score"></span>
        <span>Computer's score:</span>
        <span class="computer-score"></span>
        <span class="final-result"></span>
      </div>
      <div class="computer-choices">
        <h3>Computer's choice</h3>
        <div class="rock">
          <img
            src="./assets/images/rock-svgrepo-com.svg"
            alt="rock-pic"
            style="width: 100px"
          />
        </div>
        <div class="paper">
          <img
            src="./assets/images/paper-document-file-data-svgrepo-com.svg"
            alt="paper-pic"
            style="width: 100px"
          />
        </div>
        <div class="scissor">
          <img
            src="./assets/images/scissors-cutter-fabric-scissors-pincer-tailor-scissors-svgrepo-com.svg"
            alt="scissors-pic"
            style="width: 100px"
          />
        </div>
      </div>
    </div>
  </body>
</html>
